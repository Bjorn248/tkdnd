branches:
  only:
    - master

image:
  - Visual Studio 2017

platform:
  - x86
  - x64

configuration:
  - Release

matrix:
  fast_finish: true
  allow_failures:
    - platform: x86
      configuration: Release
    - platform: x64
      configuration: Release
install:
  # Install Tcl/Tk
  - cmd: cinst install activetcl
  # Generate solution...
  - cmd: cmake .
