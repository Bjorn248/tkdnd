language: cpp
os:
  - linux
  - osx
env:
  global:
    secure: 

script:
  - ./configure --prefix=cmake/runtime --exec-prefix=cmake/runtime && make && make test

after_script:
  - make install
  - pwd
  - ls

before_deploy:
  - export FILE_TO_UPLOAD=$(ls _builds/*/Foo-*.tar.gz)

deploy:
  provider: releases
  file_glob: true
  file: "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  on:
    tags: true
